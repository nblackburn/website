name: Lint

on:
    pull_request:
    push:
        branches:
            - main
            - release/*

jobs:
    tests:
        name: 'Run Linter'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Install dependencies
              run: pnpm install

            - name: Lint
              run: pnpm lint

            - name: Format
              run: pnpm format
