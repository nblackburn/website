name: Lint
permissions:
  contents: read

on:
    pull_request:
    push:
        branches:
            - main
            - release/*

jobs:
    tests:
        name: 'Run Linter'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 10.23.0
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Install dependencies
              run: pnpm

            - name: Lint
              run: pnpm lint

            - name: Format
              run: pnpm format
